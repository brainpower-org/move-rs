version: "3"
services:
  dynamodb:
    image: amazon/dynamodb-local
    ports:
      - '8001:8000'
    environment:
      AWS_DEFAULT_REGION: 'local'
      AWS_ACCESS_KEY_ID: 'test'
      AWS_SECRET_ACCESS_KEY: 'test'

  move-rs:
    build: .
    image: marionebl/move_rs_dev
    depends_on:
      - dynamodb
    ports:
      - "8000:8000"
      - "8443:8443"
    environment:
      AWS_DEFAULT_REGION: 'local'
      AWS_ACCESS_KEY_ID: 'test'
      AWS_SECRET_ACCESS_KEY: 'test'
    volumes:
      - ".:/home/rust/src/"
    command: code-server --allow-http --no-auth